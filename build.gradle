plugins {
    id 'java'
}

repositories {
    maven {
        url "https://releases.groupdocs.com/java/repo"
    }
}

dependencies {
    implementation "com.groupdocs:groupdocs-conversion:23.2" 
}

task downloadDependency(type: Copy) {
    from configurations.compileClasspath.filter { it.name == "groupdocs-conversion-23.2.jar" }
    into './Examples/Resources/Dependencies'
}